
<div class="content">
    <h1>Ajout d'un nouveau Sprint </h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="addSprint">

    <div class="form-group">
      <input type="text" class="form-control" id="numero" placeholder="Numéro">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="titre" placeholder="Titre">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="dateD" placeholder="Date de début">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="dateF" placeholder="Date de fin">
    </div>

    <div class="validation">
      <button mat-raised-button color="warn" type="submit"> Enregistrer le sprint </button>
    </div>
  </form>

  </div>
