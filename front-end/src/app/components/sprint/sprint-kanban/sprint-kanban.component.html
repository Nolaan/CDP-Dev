<div class="box">
  <div cdkDropListGroup>
    <div class="task-container">
      <h2 class="textCenter">TODO</h2>

      <div
        cdkDropList
        [cdkDropListData]="taskTodo"
        class="task-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="task-box" *ngFor="let item of taskTodo" cdkDrag>
          <mat-accordion>
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title class="font-weight-bold">{{'#'+item.taskId}}</mat-panel-title>
                <mat-panel-description>{{item.dod | slice:0:15 }}</mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{item.dod}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>

    <div class="task-container">
      <h2 class="textCenter">In Progress</h2>

      <div
        cdkDropList
        [cdkDropListData]="taskEncours"
        class="task-list"
        (cdkDropListDropped)="drop($event)">
        <div class="task-box" *ngFor="let item of taskEncours" cdkDrag>
          <mat-accordion>
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title class="font-weight-bold">{{'#'+item.taskId}}</mat-panel-title>
                <mat-panel-description>{{item.dod | slice:0:15 }}</mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{item.dod}}</p>
            </mat-expansion-panel>
          </mat-accordion>
          </div>
      </div>
    </div>

    <div class="task-container">
      <h2 class="textCenter">Finish</h2>

      <div
        cdkDropList
        [cdkDropListData]="taskEnTermine"
        class="task-list"
        (cdkDropListDropped)="drop($event)">
        <div class="task-box" *ngFor="let item of taskEnTermine" cdkDrag>
          <mat-accordion>
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title class="font-weight-bold">{{'#'+item.taskId}}</mat-panel-title>
                <mat-panel-description>{{item.dod | slice:0:15 }}</mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{item.dod}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
