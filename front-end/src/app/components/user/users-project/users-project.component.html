
<div class="header">
  <button mat-mini-fab matTooltip="Retour" class="d-block mx-auto button-back" color="primary">
    <mat-icon (click)="goBack()">arrow_back</mat-icon>
  </button>
  <h2>
    <span matBadge="{{ nbUserProject }}" matBadgeOverlap="false">Liste des collaborateurs </span>
  </h2>
</div>


<div class="main-frame">
  <div class="row">
    <mat-form-field class="filter" >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="table">
  <table mat-table [dataSource]="users" matSort matSortStart="desc" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom de l'utilisateur </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user', element._id]"> {{ element.username }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> RÃ´le </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user', element._id]"> {{ element.role }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user', element._id]"> {{ element.email}} </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.createBy === authenticationService.getIdUser()" (click)="deleteUserProject(element._id, element.username)" mat-mini-fab mat-raised-button color="warn">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
