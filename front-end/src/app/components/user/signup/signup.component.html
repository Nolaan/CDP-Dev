<div class="row" style="margin-top: 70px">
  <div class="col-md-6 col-lg-4 mx-auto">
    <div class="card card-body">
      <h3 class="text-center mb-4"  style="margin-top: 30px" >Cr√©er un compte</h3>
      <form class="formGroup"  style="margin-top: 30px" novalidate [formGroup]="signupForm">
        <div class="form-group">

          <div class="form-group">
            <input type="username" name="userName"  class="form-control" placeholder="Nom d'utilisateur" formControlName="userName" id="userName" />
          </div>
        </div>

        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder=" e-mail" formControlName="email" id="email" />
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="mot de passe" formControlName="password" id="password" />
        </div>

        <div align="center"  style="margin-top: 50px">
          <button class="btn btn-primary btn-lg" type="submit" name="createAccount" (click)="submitSignupForm()" id="signUp">
            S'inscrire
          </button>
          <button class="btn btn-secondary btn-lg "   style="margin-left: 30px" type="reset" name="reset"  (click)="cancel()">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
