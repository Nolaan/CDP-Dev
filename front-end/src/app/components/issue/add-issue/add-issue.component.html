<div class="content">
  <h2 class="text-center">{{ title }}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="addIssue" class="contentForm">

    <mat-form-field class="input-field">
      <textarea matInput placeholder="Description Issue" formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label>Etat</mat-label>
      <mat-select value="TODO" formControlName="state">
        <mat-option *ngFor="let state of states" [value]="state">{{ state }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label>Priorité</mat-label>
      <mat-select value="LOW" formControlName="priority">
        <mat-option *ngFor="let priority of priorities" value="{{priority}}" >{{ priority }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input-field">
      <input matInput placeholder="Difficulté" formControlName="difficulty" type="number" [min]="1" >
    </mat-form-field>

    <button mat-raised-button [mat-dialog-close]="true" color="primary" style="margin-right: 8px" type="submit">Enregister l'issue</button>
    <button mat-raised-button mat-dialog-close color="warn">Annuler</button>

  </form>
</div>
