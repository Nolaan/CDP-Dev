
<div class="header">
    <h2>Projets</h2>
    <a [routerLink]="['/addproject']" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Nouveau project
    </a>
</div>

<div class="main-frame">
    <p>Liste des projets ({{ projects.length }})</p>
    <div *ngFor="let project of projects; index as projectId">
        <h3>
            <a [routerLink]="['/project', projectId]">{{ project.name }}</a>
        </h3>
    </div>
</div>
