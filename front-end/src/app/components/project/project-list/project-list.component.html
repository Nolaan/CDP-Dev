
<div class="header">
    <h2>Projets ({{ projects.length }})</h2>
    <a [routerLink]="['/addproject']" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Nouveau project
    </a>
</div>

<div class="main-frame">
    <mat-form-field class="filter" >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Création </th>
            <td mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'dd/LL/yyyy' }} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titre </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/project', element._id]"> {{ element.title }} </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Durée (jours) </th>
            <td mat-cell *matCellDef="let element"> {{ element.duration }} </td>
        </ng-container>
        <ng-container matColumnDef="repositoryURL">
            <th mat-header-cell *matHeaderCellDef> URL (dépôt) </th>
            <td mat-cell *matCellDef="let element"><a href="{{ element.repositoryURL }}">{{ element.repositoryURL }}</a>  </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/updateproject', element.id]" mat-mini-fab mat-raised-button color="primary">
                    <mat-icon>edit</mat-icon>
                </a>
                <a [routerLink]="['/deleteproject', element.id]" mat-mini-fab mat-raised-button color="warn">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
    </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
