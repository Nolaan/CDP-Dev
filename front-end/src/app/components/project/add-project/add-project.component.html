<div class="content">
  <h2 class="text-center">{{ title }}</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="addProject" class="contentForm">

    <mat-form-field class="input-field">
      <input matInput placeholder="Titre" formControlName="title" type="text">
    </mat-form-field>

    <mat-form-field class="input-field">
      <input matInput placeholder="Durée (jours)" formControlName="duration" type="number" [min]="1">
    </mat-form-field>

    <mat-form-field class="input-field">
      <textarea matInput placeholder="Description" formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field class="input-field">
      <input matInput placeholder="Adresse du dépôt" formControlName="repositoryURL" type="url" [pattern]="URL_REGEX">
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-raised-button color="primary" class="mr-1" type="submit">Enregister le projet</button>
      <button mat-raised-button color="warn" (click)="cancel()">Annuler</button>
    </mat-dialog-actions>

  </form>
</div>
