
<div class="header">
    <h2>Projet : {{ title }}</h2>
</div>

<div class="main-frame">
    <div class="contain-project">
      <div class="box ">
        <div class="box sprint"></div>
      </div>
      <div class="box">
        <mat-accordion>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title style="font-weight: bold">
                Backlog
              </mat-panel-title>
              <mat-panel-description>
                Liste des issues
              </mat-panel-description>
            </mat-expansion-panel-header>
                <div class="row">
                  <mat-form-field class="filter" >
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                  <button mat-raised-button class="button-add" color="primary" (click)="addIssue()"> Ajouter un Issue </button>
                </div>

                <div class="main-frame">
                    <table mat-table [dataSource]="issues"  class="mat-elevation-z8 ">
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{ element.issueId  }} </td>
                      </ng-container>
                      <ng-container matColumnDef="Description" maxlength="70%">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell  *matCellDef="let element">
                          {{ element.description }}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="Priorité">
                        <th mat-header-cell *matHeaderCellDef> Priorité </th>
                        <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
                      </ng-container>
                      <ng-container matColumnDef="Etat">
                        <th mat-header-cell *matHeaderCellDef> Etat </th>
                        <td mat-cell *matCellDef="let element">{{ element.state }} </td>
                      </ng-container>
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                          <a (click)="updateIssue(element._id)" mat-mini-fab mat-raised-button color="primary">
                            <mat-icon>edit</mat-icon>
                          </a>
                          <a [routerLink]="['/deleteissue', element._id]" mat-mini-fab mat-raised-button color="warn">
                            <mat-icon>delete</mat-icon>
                          </a>
                        </td>
                      </ng-container>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
</div>
